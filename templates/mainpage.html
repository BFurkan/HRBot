<div class="container">
  <div class="row">
    {% for member in members %}
    <div class="col-sm-3">
      <div class="card m-3 shadow">
        <div class="card-body">
          <img src="https://via.placeholder.com/150" border-radius=50 class="card-img-top p-4 rounded-circle">
          <h5 class="card-title text-center mt-3 fw-bold">{{member.name}}</h5>
          <p class="card-text text-center text-muted">Software Developer</p>
          <a href="{{ member.id }}" class="stretched-link"></a>
          <div class="card" style="background-color: rgb(243,248,252);">
            <div class="container-fluid px-4 py-3">
              <div class="row">
                <div class="col-sm-6 col-xs-12 p-0">
                  <p class="small text-muted mb-0 fw-bold">Department</p>
                  <p class="small fw-bold">Design Team</p>
                </div>
                <div class="col-sm-6 col-xs-12 p-0 text-end">
                  <p class="small text-muted mb-0 fw-bold">Date Hired</p>
                  <p class="small fw-bold">17/3/2013</p>
                </div>
              </div>
            </div>
          </div>
          <div class="overlay">
            <div class="text">Hello World</div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
